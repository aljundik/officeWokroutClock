<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Start - Office Worout</title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
     <script src="js/progressbar.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/crisbeto/angular-svg-round-progressbar/master/build/roundProgress.min.js"></script>

<!--     <script src="js/timerprogress-bar.js"></script>
 -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="timerCtrl">
  
    <div class="bar bar-header bar-calm">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title bar-balanced"><h3>Office Workout</h3>
      
      </div>
      <button class="button button-clear">Setting</button>

    </div>
    
    <br><br><br><br><br><br>
    <div style="padding-left: 10%;padding-right: 10%">
      <div class="row responsive-sm">
        <div class="col"><center>Eyes Exercise</center></div> 
      </div><br>
          <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Start Working Out</h1>
      </ion-header-bar>
      <ion-content>
        
        <div id="bigCircle">
        <div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer }}</div>
         
         <div 
         round-progress 
         max="myTimerFixed"
         current="myTimer"
         color="#45ccce"
         bgcolor="#eaeaea" 
         
         semi="isSemi"
         rounded="rounded"
         stroke="20"
         clockwise="clockwise"
         responsive="true" 
         duration="800" 
       
         offset="0" 
         animation-delay="0" 
         
         <!--style="width: auto; position: relative; padding-bottom: 0px;">-->
         <!--   <svg class="round-progress" xmlns="http://www.w3.org/2000/svg" role="progressbar" aria-valuemin="0" viewBox="0 0 250 250" aria-valuemax="50" aria-valuenow="27" style="top: 0px; left: 0px; position: static; width: 250px; height: 250px; overflow: hidden;">-->
         <!--   <circle fill="none" cx="125" cy="125" r="117.5" style="stroke: rgb(234, 234, 234); stroke-width: 15;"></circle>-->
         <!--   <path fill="none" transform="" style="stroke: rgb(69, 204, 206); stroke-width: 15; stroke-linecap: butt;" d="M 95.77904552014695 238.80854897276546 A 117.5 117.5 0 1 0 125.00000000000001 7.5"></path>-->
         <!--   <g ng-transclude="">-->

                            <svg class="ng-scope">
                                <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="5%" stop-color="green"></stop>
                                    <stop offset="95%" stop-color="gold"></stop>
                                </linearGradient>
                            </svg>
                        </g>
            </svg>
          </div>
          </div>
          </div>
       <!--<div id="countdown">{{myTimer}}</div>-->
        <button class="button button-block button-positive" ng-click="start()">Start </button> 
        <button class="button button-block button-assertive" ng-click="stop()">Pause </button>
      </ion-content>
    </ion-pane>
      </div>
    

<div class="bar bar-footer bar-balanced">
  <div class="title">Â© 2016 Office Workout</div>
</div>

  </body>
</html>
